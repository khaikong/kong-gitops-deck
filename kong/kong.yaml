_format_version: "1.1"
services:
- connect_timeout: 60000
  host: httpbin.org
  name: test-svc
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: test-route
    path_handling: v0
    paths:
    - /test
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
